<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с анимацией</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="ballance">
            <label>Балланс:</label>
        </div>
    </div>
    <div class="content">
        <div class="news">Новости</div>
        <div class="image-container">
            <img id="news-image" src="giftdrop.png" alt="News Image">
        </div>
        <div class="pagination">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="live">Прямой эфир</div>
        <div class="container">
            <div class="gray-block">
                <div class="animation"> 
                    <img class="animation-gif" src="tgs/1232.gif" alt="Animation">
                </div>
                <button class="bet-button">Сделать ставку</button>
            </div>
            <div class="gray-block">
                <img class="animation-gif" src="tgs/1233.gif" alt="Animation">
                <button class="bet-button">Сделать ставку</button>
            </div>
            <div class="gray-block">
                <img class="animation-gif" src="tgs/1234.gif" alt="Animation">
                <button class="bet-button">Сделать ставку</button>
            </div>
            <div class="gray-block">
                <img class="animation-gif" src="tgs/1235.gif" alt="Animation">
                <button class="bet-button">Сделать ставку</button>
            </div>
            <div class="gray-block">
                <img class="animation-gif" src="tgs/1236.gif" alt="Animation">
                <button class="bet-button">Сделать ставку</button>
            </div>
            <div class="gray-block">
                <img class="animation-gif" src="tgs/1237.gif" alt="Animation">
                <button class="bet-button">Сделать ставку</button>
            </div>
            <div class="gray-block">
                <img class="animation-gif" src="tgs/1238.gif" alt="Animation">
                <button class="bet-button">Сделать ставку</button>
            </div>
        </div>
        <div class="leader">Топ победителей</div>
        <div class="topLeader">
            <div class="leader-block"></div>
            <div class="leader-block"></div>
            <div class="leader-block"></div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
